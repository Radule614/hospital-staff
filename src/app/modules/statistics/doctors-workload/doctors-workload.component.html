<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container">
    <div class="row text-center justify-content-center pt-5">
        <div class="col-4">
            <mat-form-field appearance="fill" class="selection-width">
                <mat-label>Vremenski interval</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Od" #dateRangeStart>
                <input matEndDate formControlName="end" placeholder="Do" #dateRangeEnd (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)">
                </mat-date-range-input>
                <!--<mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>-->
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field appearance="fill" class="selection-width">
                <mat-label>Lekar</mat-label>
                <mat-select [(ngModel)]="selectedDoctor" name="food">
                    <mat-option *ngFor="let doctor of doctors" [value]="doctor">
                        {{doctor.name}} {{doctor.surname}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12">
        </div>
    </div>
</div>
