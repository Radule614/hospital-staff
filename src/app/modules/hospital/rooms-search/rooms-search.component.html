<div class="container text-center">
</div>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <form class="equipment-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Pretraga soba</mat-label>
            <input matInput type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="npr. 101A" (keyup)="applyFilter($event)" >
          </mat-form-field>
        </form>
    </div>

    <table mat-table [dataSource]="rooms" class="table table-hover">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Broj</th>
        <td mat-cell *matCellDef="let room"> {{room.number}} </td>
      </ng-container>

      <ng-container matColumnDef="floor">
        <th mat-header-cell *matHeaderCellDef>Sprat</th>
        <td mat-cell *matCellDef="let room"> {{room.floorId}} </td>
      </ng-container>

      <ng-container matColumnDef="building">
        <th mat-header-cell *matHeaderCellDef>Zgrada</th>
        <td mat-cell *matCellDef="let room" > {{getBuildingName(room.buildingId)}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Lokacija</th>
        <td mat-cell *matCellDef="let room"> 
          <a [routerLink]="['/manager/hospitalMap/hospital/A/floor/0/room/', room.id]">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="location_on"></mat-icon>
          </a> 
      </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="100"
            [pageSize]="10"
            aria-label="Odaberi stranicu">
    </mat-paginator>
  </div>
</div>
