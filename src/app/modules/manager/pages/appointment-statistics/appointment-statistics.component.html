<div>
<app-num-steps-chart></app-num-steps-chart>
<app-specialization-selected></app-specialization-selected>
<app-appointment-schedule></app-appointment-schedule>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="analytic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by analytic"> Analytic </th>
      <td mat-cell *matCellDef="let element"> {{element.analytic}} </td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
